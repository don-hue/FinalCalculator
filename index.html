<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">

</head>
<body>
    <div class="MainContainer">
        <div class="text">Mouse & Keyboard</div>
        <div class="OuterBox">
            <div class="Output">0</div>
            <button type="button" name="c" class="Clear design">Clear</button>
            <button type="button" name="08" class="Delete design">Delete</button>
            <button type="button" name="7" class="seven design">7</button>
            <button type="button" name="8" class="eight design">8</button>
            <button type="button" name="9" class="nine design">9</button>
            <button type="button" name="/" class="divide design">%</button>
            <button type="button" name="4" class="four design">4</button>
            <button type="button" name="5" class="five design">5</button>
            <button type="button" name="6" class="six design">6</button>
            <button type="button" name="*" class="multiply design">x</button>
            <button type="button" name="1" class="one design">1</button>
            <button type="button" name="2" class="two design">2</button>
            <button type="button" name="3" class="three design">3</button>
            <button type="button" name="-" class="minus design">-</button>
            <button type="button" name="." class="dot design">.</button>
            <button type="button" name="0" class="zero design">0</button>
            <button type="button" name="Enter" class="equal design">= <br>Enter</button>
            <button type="button" name="+" class="plus design">+</button>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
